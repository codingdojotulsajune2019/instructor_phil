<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div id="show">
        <button>Show</button>
        <p>This will be display after the button is clicked</p>
        <hr>
    </div>
    <div id="hide">
        <button>Hide</button>
        <p>This will be hiddened after the button is clicked</p>
        <hr>
    </div>
    <div id="toggle">
        <button>Toggle</button>
        <p>This will be toggle between hide and show after the button is clicked</p>
        <hr>
    </div>
</body>
