<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dojo Survey</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/bootstrap.css') }}">
</head>
<body class="bg-dark">
    <div class="container">
        <div class="jumbotron">
            <div class="col-4 offset-4">
                <h1 class="text-center">Dojo Survey</h1>
                <form action="/process" method="post">
                        <div class="form-group row">
                          <label for="name" class="col-sm-4 col-form-label">Name:</label>
                          <div class="col-sm-8">
                            <input type="text" name="name" class="form-control" id="name" placeholder="Name">
                          </div>
                        </div>
                        <div class="form-group row">
                          <label for="location" class="col-sm-4 col-form-label">Location:</label>
                          <div class="col-sm-8">
                            <select class="form-control" name="location" id="location">
                                <option selected disabled>Select a location</option>
                                <option value="Seattle">Seattle</option>
                                <option value="Tulsa">Tulsa</option>
                                <option value="Dallas">Dallas</option>
                                <option value="OC">OC</option>
                                <option value="Chicago">Chicago</option>
                            </select>
                          </div>
                        </div>
                        <div class="form-group row">
                          <label for="language" class="col-sm-4 col-form-label">Language:</label>
                          <div class="col-sm-8">
                                <select class="form-control" name="language" id="language">
                                    <option selected disabled>Select a language</option>
                                    <option value="Python">Python</option>
                                    <option value="JavaScript">JavaScript</option>
                                    <option value="C#">C#</option>
                                    <option value="Ruby">Ruby</option>
                                    <option value="iOS">iOS</option>
                                </select>
                          </div>
                        </div>
                        <div class="form-group row">
                          <label for="comment" class="col-sm-4 col-form-label">Comment:</label>
                          <div class="col-sm-8">
                              <textarea class="form-control" name="comment" id="comment" cols="30" rows="10"></textarea>
                          </div>
                        </div>
                        <div class="form-group row">
                          <div class="col-sm-8 offset-sm-4">
                            <button type="submit" class="btn btn-primary">Send</button>
                          </div>
                        </div>
                      </form>
                      {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
                        {% if messages %}                            <!-- check if there are any messages -->
                            {% for message in messages %}            <!-- loop through the messages -->
                                <p class="text-danger">{{message}}</p>                   <!-- display each message in a paragraph tag -->
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
            </div>
        </div>
    </div>
</body>
</html>
