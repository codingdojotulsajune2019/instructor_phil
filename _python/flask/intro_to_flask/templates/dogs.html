<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>All about dogs</h1>
    <h4>{{ dog_info }}</h4>
    {% for x in range(5): %}
        {% if x % 2 == 0: %}
            <p>{{ x }} is even</p>
        {% else: %}
            <p>{{x }} is odd</p>
        {% endif %}
    {% endfor %}
</body>
</html>
